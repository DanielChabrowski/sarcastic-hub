[package]
name = "sarcastic-hub"
version = "0.1.0"
authors = ["Daniel Chabrowski <danchabrowski@gmail.com>"]
edition = "2018"

[dependencies]
log = "0.4.14"
env_logger = "0.8.3"
anyhow = "1.0.40"
futures-util = "0.3.14"
tokio = { version = "1.5.0", features = [ "full" ] }
tokio-stream = "0.1.5"
tokio-tungstenite = "0.14.0"
serde = { version = "1.0.125", features = [ "derive" ] }
serde_json = "1.0.64"
async-trait = "0.1.50"
walkdir = "2.3.2"
uuid = { version = "0.8.2", features = [ "v4", "serde" ] }

messages = { package = "sarcastic-messages", version = "0.1", path = "../messages" }
